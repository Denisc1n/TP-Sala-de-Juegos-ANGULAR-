<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th>Usuario</th>
      <th>Fecha de Registro</th>
      <th>Ultimo Acceso</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let jugador of listado">
      <td>{{ jugador.usuario }}</td>
      <td>{{ jugador.cuit }}</td>
      <td>{{ jugador.sexo | sexo | uppercase }}</td>
    </tr>
  </tbody>
</table>
